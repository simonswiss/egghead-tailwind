<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change styles to multiple elements on hover with Tailwind's "group-hover"</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="font-sans leading-normal p-8">
  <div class="group p-4 inline-block bg-grey-light hover:bg-purple-dark">
    <h2 class="mb-1 text-grey-darkest group-hover:text-white">
      Headline text
    </h2>
    <p class="text-grey-darker group-hover:text-white">
      This is the paragraph copy - it's pretty plain, really.
    </p>
  </div>
</body>
</html>
